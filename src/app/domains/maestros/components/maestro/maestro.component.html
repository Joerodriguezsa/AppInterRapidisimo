<div class="container mx-auto">
  <app-header />
  <div class="max-w-screen-xl mx-auto p-4">
    <div class="flex justify-center items-center">
      <h2 class="text-4xl font-bold dark:text-white">Maestros y Clases Disponibles</h2>
    </div>
    <br />
    <input
      type="text"
      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring focus:ring-blue-100 dark:bg-gray-800 dark:text-white"
      placeholder="Buscar materia"
      (keydown)="handleKeydown($event)"
    />
    <br />
    <br />
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              ID
            </th>
            <th scope="col" class="px-6 py-3">
              Cedula
            </th>
            <th scope="col" class="px-6 py-3">
              Maestro
            </th>
            <th scope="col" class="px-6 py-3">
              Materia
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of maestros();">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{item.id}}
            </th>
            <td class="px-6 py-4">
              {{item.docenteCedula}}
            </td>
            <td class="px-6 py-4">
              {{item.docenteNombre}}
            </td>
            <td class="px-6 py-4">
              {{item.materiaNombre}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
